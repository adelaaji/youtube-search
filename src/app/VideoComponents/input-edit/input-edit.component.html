<div *ngIf='!editMode' (click)='editMode=true' class='cell'> {{ data  }}</div>
<input *ngIf='editMode' (focusout)="onFocusOut()" (keydown.enter)='$event.target.blur()' [(ngModel)]='data'
    class='form-control' appAutofocus type='text' (keydown.enter)='$event.target.blur()' (focusout)="editMode=false">
