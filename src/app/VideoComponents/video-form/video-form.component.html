<form class="form" (ngSubmit)="onSubmit(channelName)">

    <div class="card p-4 ">

        <div class="form-group m-0 ">
            <div class="row">
                <div class="col-md-9">
                    <input type="text" name="channelName" [(ngModel)]="channelName" placeholder="Type a channel name"
                        class="form-control">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-block"
                        [disabled]="channelName === ''">Search</button>
                </div>
            </div>
        </div>
    </div>
</form>
